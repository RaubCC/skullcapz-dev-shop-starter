<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skullcapz Dev Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎸 Welcome to Skullcapz Dev Lab</h1>

  <!-- Setlist Generator -->
  <section id="setlist-section">
    <h2>🔥 Setlist Generator</h2>
    <button id="generateSetlist">Generate Setlist</button>
    <ul id="setlist"></ul>
  </section>

  <!-- Countdown Timer (initially hidden) -->
  <section id="timer-section" class="hidden">
    <h2>⏳ Countdown to Tour Kickoff</h2>
    <div id="countdown">Loading...</div>
  </section>

  <!-- Team Feature Area -->
  <section id="team-features">
    <h2>🛠️ Team Feature Zone</h2>
    <p>Each team will build one interactive feature below:</p>

    <div id="vipWinner"></div>
    <div id="fanFavorite"></div>
    <div id="tourHighlight"></div>
    <div id="nextTourStop"></div>
    <div id="emailCheck"></div>
    <div id="bioToggle"></div>
  </section>

  <!-- Fan Experience Instagram Hashtag Photos -->
  <section id="fan-experience">
    <h2>🤳 Fan Experience</h2>
    <div class="hashtag">#SkullcapzOnTour</div>
    <div class="fan-photos">
      <img src="assets/concert.jpg" alt="Fan photo 1">
      <img src="assets/logo.png" alt="Fan photo 2">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=400&q=80" alt="Fan photo 3">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Fan photo 4">
    </div>
    <p style="margin-top:12px; color:#fff; font-size:0.95rem;">Tag your photos <b>#SkullcapzOnTour</b> for a chance to be featured!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
